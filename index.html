<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAF GPA & CGPA Calculator | Redesigned</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & VARS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary: #4f46e5; /* Indigo 600 */
            --primary-hover: #4338ca;
            --accent: #ec4899; /* Pink 500 */
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 10px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-float: 0 25px 50px -12px rgba(79, 70, 229, 0.15);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- DYNAMIC BACKGROUND --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #e0e7ff 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #fce7f3 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #ccfbf1 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #f3f4f6 0%, transparent 50%);
            filter: blur(60px);
            opacity: 0.8;
            animation: breathe 15s ease infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 760px;
            margin: 60px auto;
            padding: 0 20px;
            width: 100%;
            z-index: 1;
            flex: 1;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            background: #fff;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.75rem;
            border-radius: 50px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 16px;
            border: 1px solid var(--border);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -1.5px;
            line-height: 1.1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-main) 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-header {
            font-size: 1.1rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* --- MAIN CARD --- */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-float);
            transition: height 0.3s ease;
        }

        /* --- SEGMENTED CONTROL (TABS) --- */
        .tab-wrapper {
            background: #f1f5f9;
            padding: 6px;
            border-radius: var(--radius-md);
            display: flex;
            margin-bottom: 35px;
            position: relative;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-sub);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .tab-btn.active {
            color: var(--primary);
            background: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* --- SECTIONS ANIMATION --- */
        .calc-section {
            display: none;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .calc-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- INPUT GROUPS --- */
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 24px;
            background: var(--primary);
            border-radius: 4px;
        }

        .input-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            background: var(--input-bg);
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-input::placeholder {
            color: #cbd5e1;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* --- BUTTONS --- */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 2px dashed var(--border);
            color: var(--text-sub);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .btn-icon {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .btn-icon:hover {
            background: var(--error);
            color: white;
        }

        /* --- GPA SUBJECT LIST --- */
        .subject-grid {
            display: grid;
            gap: 16px;
            margin-top: 24px;
        }

        .subject-card {
            background: #fff;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: var(--radius-md);
            display: grid;
            grid-template-columns: 40px 1fr 1fr 100px 80px 40px;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s;
        }

        .subject-card:hover {
            border-color: var(--primary);
            transform: scale(1.005);
        }

        .subject-index {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            color: var(--text-sub);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .grade-pill {
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        /* --- RESULTS --- */
        .result-box {
            background: linear-gradient(135deg, var(--primary), #818cf8);
            color: white;
            padding: 30px;
            border-radius: var(--radius-md);
            text-align: center;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .result-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .result-title {
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 10px;
            position: relative;
        }

        .result-value {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            position: relative;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            color: var(--text-sub);
            border-top: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: white;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            transition: all 0.2s;
        }

        .social-icon:hover {
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        .dev-tag {
            font-weight: 600;
            color: var(--text-main);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px 24px;
            background: #dcfce7;
            color: #15803d;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .main-card { padding: 24px; }
            
            .subject-card {
                grid-template-columns: 1fr;
                gap: 10px;
                position: relative;
            }

            .subject-index { display: none; }
            
            .btn-icon {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            
            .input-row { flex-direction: column; }
        }
    </style>
</head>

    <script>
        // --- 1. MODE SWITCHING LOGIC ---
        function switchMode(mode) {
            const gpaSection = document.getElementById('gpa-section');
            const cgpaSection = document.getElementById('cgpa-section');
            const gpaTab = document.getElementById('gpa-tab');
            const cgpaTab = document.getElementById('cgpa-tab');
            
            if (mode === 'gpa') {
                gpaSection.classList.add('active');
                cgpaSection.classList.remove('active');
                gpaTab.classList.add('active');
                cgpaTab.classList.remove('active');
            } else {
                gpaSection.classList.remove('active');
                cgpaSection.classList.add('active');
                gpaTab.classList.remove('active');
                cgpaTab.classList.add('active');
            }
        }

        // --- 2. GPA LOGIC (UAF Specific) ---
        function generateSubjects() {
            const count = parseInt(document.getElementById('subject-count').value);
            const container = document.getElementById('subjects-list');
            const resultContainer = document.getElementById('gpa-result-container');
            
            if (!count || count < 1 || count > 80) {
                alert('Please enter a valid number of subjects (1-20)');
                return;
            }
            
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject-card';
                subjectDiv.innerHTML = `
                    <div class="subject-index">${i}</div>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" placeholder="Subject Name">
                    </div>
                    <div class="input-wrapper">
                        <input type="number" class="form-input obtained-marks" placeholder="Marks" min="0" step="1" oninput="updateGrade(this); calculateGPA()">
                    </div>
                    <div class="input-wrapper">
                        <select class="form-input form-select total-marks" onchange="updateGrade(this); calculateGPA()">
                            <option value="20">20</option>
                            <option value="40">40</option>
                            <option value="60" selected>60</option>
                            <option value="80">80</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="grade-pill">-</div>
                    <button class="btn-icon" onclick="deleteSubject(this)">×</button>
                `;
                container.appendChild(subjectDiv);
            }
            
            resultContainer.style.display = 'block';
        }

        function deleteSubject(btn) {
            btn.closest('.subject-card').remove();
            // Re-index
            document.querySelectorAll('.subject-card').forEach((card, idx) => {
                card.querySelector('.subject-index').textContent = idx + 1;
            });
            calculateGPA();
        }

        // CORE GRADING LOGIC (PRESERVED FROM ORIGINAL)
        function getQualityPointsAndGrade(marks, totalMarks) {
            if (totalMarks == 20) {
                if (marks >= 16) return { points: 4, grade: 'A' };
                if (marks >= 15) return { points: 3.67, grade: 'B+' };
                if (marks >= 14) return { points: 3.33, grade: 'B' };
                if (marks >= 13) return { points: 3, grade: 'B-' };
                if (marks >= 12) return { points: 2.67, grade: 'C+' };
                if (marks >= 11) return { points: 2.33, grade: 'C' };
                if (marks >= 10) return { points: 2, grade: 'C-' };
                if (marks >= 9) return { points: 1.5, grade: 'D+' };
                if (marks >= 8) return { points: 1, grade: 'D' };
                return { points: 0, grade: 'F' };
            }
            if (totalMarks == 40) {
                if (marks >= 32) return { points: 8, grade: 'A' };
                if (marks >= 31) return { points: 7.67, grade: 'A-' };
                if (marks >= 30) return { points: 7.33, grade: 'B+' };
                if (marks >= 29) return { points: 7, grade: 'B' };
                if (marks >= 28) return { points: 6.67, grade: 'B-' };
                if (marks >= 27) return { points: 6.33, grade: 'C+' };
                if (marks >= 26) return { points: 6, grade: 'C' };
                if (marks >= 25) return { points: 5.67, grade: 'C-' };
                if (marks >= 24) return { points: 5.33, grade: 'D+' };
                if (marks >= 23) return { points: 5, grade: 'D' };
                if (marks >= 22) return { points: 4.67, grade: 'D-' };
                if (marks >= 21) return { points: 4.33, grade: 'E+' };
                if (marks >= 20) return { points: 4, grade: 'E' };
                if (marks >= 19) return { points: 3.5, grade: 'E-' };
                if (marks >= 18) return { points: 3, grade: 'F+' };
                if (marks >= 17) return { points: 2.5, grade: 'F' };
                if (marks >= 16) return { points: 2, grade: 'F-' };
                return { points: 0, grade: 'Fail' };
            }
            if (totalMarks == 60) {
                if (marks >= 48) return { points: 12, grade: 'A' };
                if (marks >= 47) return { points: 11.67, grade: 'A-' };
                if (marks >= 46) return { points: 11.33, grade: 'B+' };
                if (marks >= 45) return { points: 11, grade: 'B' };
                if (marks >= 44) return { points: 10.67, grade: 'B-' };
                if (marks >= 43) return { points: 10.33, grade: 'C+' };

        function getCreditHours(totalMarks) {
            if (totalMarks == 20) return 1;
            if (totalMarks == 40) return 2;
            if (totalMarks == 60) return 3;
            if (totalMarks == 80) return 4;
            if (totalMarks == 100) return 5;
            return 0;
        }

        function updateGrade(element) {
            const item = element.closest('.subject-card');
            const obtained = parseFloat(item.querySelector('.obtained-marks').value) || 0;
            const total = parseInt(item.querySelector('.total-marks').value) || 0;
            const display = item.querySelector('.grade-pill');
            
            if (obtained > total) {
                display.textContent = 'Err';
                display.style.color = 'var(--error)';
                return;
            }
            
            if (obtained >= 0 && total > 0) {
                const { grade, points } = getQualityPointsAndGrade(obtained, total);
                display.textContent = `${grade}`;
                display.style.color = obtained >= (total * 0.4) ? 'var(--success)' : 'var(--error)';
            } else {
                display.textContent = '-';
                display.style.color = 'var(--text-sub)';
            }
        }

        function calculateGPA() {
            const subjects = document.querySelectorAll('.subject-card');
            let totalQualityPoints = 0;
            let totalCredits = 0;
            
            subjects.forEach(subject => {
                const obtained = parseFloat(subject.querySelector('.obtained-marks').value) || 0;
                const total = parseInt(subject.querySelector('.total-marks').value) || 0;
                
                if (obtained >= 0 && total > 0 && obtained <= total) {
                    const credits = getCreditHours(total);
                    const { points } = getQualityPointsAndGrade(obtained, total);
                    totalQualityPoints += points;
                    totalCredits += credits;
                }
            });
            
            const gpa = totalCredits > 0 ? (totalQualityPoints / totalCredits).toFixed(2) : '0.00';
            document.getElementById('gpa-result').textContent = gpa;
        }

        // --- 3. CGPA LOGIC ---
        let gpaCount = 0;

        function addGpaInput() {
            gpaCount++;
            const container = document.getElementById('cgpa-inputs-list');
            const row = document.createElement('div');
            row.className = 'input-row';
            row.style.alignItems = 'flex-end';
            row.innerHTML = `
                <div class="input-wrapper">
                    <label>Semester ${gpaCount} GPA</label>
                    <input type="number" class="form-input gpa-value" step="0.01" min="0" max="4" placeholder="e.g. 3.50" oninput="calculateCGPAFromSemesters()">
                </div>
                <div style="flex:0 0 45px">
                     <button class="btn-icon" onclick="removeGpaInput(this)">×</button>
                </div>
            `;
            container.appendChild(row);
        }

        function removeGpaInput(btn) {
            btn.closest('.input-row').remove();
            calculateCGPAFromSemesters();
        }

        function calculateCGPAFromSemesters() {
            const inputs = document.querySelectorAll('.gpa-value');
            let sum = 0;
            let count = 0;
            
            inputs.forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val) && val >= 0 && val <= 4) {
                    sum += val;
                    count++;
                }
            });
            
            const resultBox = document.getElementById('cgpa-result-box');
            if (count > 0) {
                resultBox.style.display = 'block';
                document.getElementById('cgpa-sem-result').textContent = (sum / count).toFixed(3);
            } else {
                resultBox.style.display = 'none';
            }
        }

        function calculateUpdatedCGPA() {
            const prevCGPA = parseFloat(document.getElementById('prev-cgpa').value) || 0;
            const semesters = parseInt(document.getElementById('prev-semesters').value) || 0;
            const currentGPA = parseFloat(document.getElementById('current-gpa').value) || 0;
            
            if (prevCGPA > 0 && semesters > 0 && currentGPA > 0) {
                const newCGPA = ((prevCGPA * semesters) + currentGPA) / (semesters + 1);
                document.getElementById('updated-cgpa-result').textContent = newCGPA.toFixed(3);
            } else {
                document.getElementById('updated-cgpa-result').textContent = '0.00';
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            // Add two default GPA inputs for the "Calculate from Semesters"
            addGpaInput();
            addGpaInput();
            
            // Set up Enter key listener
            document.getElementById('subject-count')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') generateSubjects();
            });
        };
    </script>
